host: localhost
port: 8080
base_path: bstorage
max_file_size: 1000000000
log_file: bstore.log
compress: true
cors:
  allow_origins: 
    - "*"
    - "http://localhost:8080"
    - "http://localhost:3000"
  allow_methods: 
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
  allow_headers: 
    - "Content-Type"
    - "Authorization"
  expose_headers: 
    - "Content-Type"
    - "Authorization"
  allow_credentials: true
  max_age: 3600