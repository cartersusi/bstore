
host: localhost
port: 8080
read_write_key: "env" # "env" or "my_read_write_key", gen key with $openssl rand -base64 32
public_base_path: pub/bstore
private_base_path: priv/bstore
max_file_size: 1000000000 # bytes
max_file_name_length: 256 
log_file: bstore.log
compress: true
compression_lvl: 2 # 1-4
cors:
  allow_origins: 
    - "*"
  allow_methods: 
    - "GET"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
  allow_headers: 
    - "Content-Type"
    - "Authorization"
    - "X-Access"
  expose_headers: 
    - "Content-Type"
    - "Authorization"
  allow_credentials: true
  max_age: 3600           #seconds
middleware:
  rate_limit_capacity: 100000 # Max Number of Keys(IP Addr) in Memory
  rate_limit:
    enabled: true
    max_requests: 100000
    duration: 1 # seconds
